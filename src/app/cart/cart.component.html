<h2>CART</h2>

<h3 *ngIf="items.length === 0" class="text-align-center">THE CART IS EMPTY.</h3>

<div *ngFor="let item of items">

  <app-cart-card
    [item]="item"
    [setItemSelected]="setItemSelected.bind(this)"
    [open]="open()"
  ></app-cart-card>
 
</div>

<div *ngIf="items.length > 0" class="display-flex-end mg-2rem">
  <a class="button fancy-button-yellow mg-1rem"(click)="checkRouter()"><i
    class="material-icons">navigate_next</i>NEXT STEP</a>
</div>

<app-popup
  [show]="popup"
  [type]="type"
  (removeItem)="removeItem()"
  (closeEvent)="close()"
></app-popup>

<app-loading [show]="loading"></app-loading>
