
<h2>{{ title | uppercase }}</h2>

<div class="wrapper">

  <div *ngFor="let product of products">

   <app-product-thumb
    [product]="product"
    (selectProductEvent)="selectProduct($event)"
   ></app-product-thumb>

  </div>
</div>

<app-loading [show]="loading"></app-loading>
