<div class="container-product">
    <img src="{{ thumbnailImage }}" 
        class="responsive pointer" 
        [title]="product.name"
        [routerLink]="['/products', product.id]" />
    <hr>
    <h3>
        {{ product.name | uppercase }}
    </h3>
    <p *ngIf="product.description" class="price">
        {{ product.price | currency:'EUR':true }}
    </p>
</div>
